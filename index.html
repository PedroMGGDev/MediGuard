<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard - Visualização 3D de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100%; height: 100vh; display: block; }
    </style>
</head>
<body>

    <div id="container"></div>

    <script>
        // Configurações iniciais do Three.js
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Luzes para melhorar a visibilidade
        const ambientLight = new THREE.AmbientLight(0x404040, 1); // Luz ambiente suave
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); // Luz direcional para sombras
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Textura das páginas (imagens fictícias, substitua por PDFs convertidos)
        const texture1 = new THREE.TextureLoader().load('https://www.example.com/pagina1.jpg');
        const texture2 = new THREE.TextureLoader().load('https://www.example.com/pagina2.jpg');

        const geometry = new THREE.PlaneGeometry(2, 3); // Dimensões das páginas

        // Materiais para as páginas
        const material1 = new THREE.MeshStandardMaterial({ map: texture1 });
        const material2 = new THREE.MeshStandardMaterial({ map: texture2 });

        // Criando as páginas
        const page1 = new THREE.Mesh(geometry, material1);
        const page2 = new THREE.Mesh(geometry, material2);
        
        page1.position.set(0, 0, 0);
        page2.position.set(0, 0, -2);

        scene.add(page1);
        scene.add(page2);

        // Configuração da câmera
        camera.position.z = 5;

        // Variáveis de interatividade
        let isDragging = false;
        let prevMouseX = 0;
        let rotationSpeed = 0.02;

        // Função de animação
        function animate() {
            requestAnimationFrame(animate);

            // Girar as páginas quando o usuário interagir
            if (isDragging) {
                const deltaX = (prevMouseX - mouseX) * rotationSpeed;
                page1.rotation.y += deltaX;
                page2.rotation.y += deltaX;
            }

            // Atualiza a cena
            renderer.render(scene, camera);
        }

        // Redimensionar tela
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

        // Captura o movimento do mouse para virar as páginas
        let mouseX = 0;
        let mouseY = 0;

        window.addEventListener('mousedown', (event) => {
            isDragging = true;
            prevMouseX = event.clientX;
        });

        window.addEventListener('mousemove', (event) => {
            if (isDragging) {
                mouseX = event.clientX;
            }
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Iniciar animação
        animate();
    </script>

</body>
</html>
