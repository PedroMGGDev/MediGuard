<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard - Verificador de Arquivos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #container {
            width: 100%;
            max-width: 600px;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            color: #1E90FF;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
        }

        input[type="file"]:hover {
            border-color: #1E90FF;
        }

        button {
            background-color: #1E90FF;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4fa3f7;
        }

        #message {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
        }

        .malicious {
            background-color: #e74c3c;
            color: white;
        }

        .safe {
            background-color: #2ecc71;
            color: white;
        }

        #loadingMessage {
            font-size: 1.2rem;
            color: #1E90FF;
            font-weight: bold;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #444;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #1E90FF;
            width: 0;
            border-radius: 5px;
            transition: width 0.5s ease;
        }

        #logs {
            font-size: 1rem;
            color: #fff;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            input[type="file"], button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>MediGuard - Verificador de Arquivos</h1>
        <input type="file" id="fileInput" accept="application/pdf" />
        <button onclick="checkFile()">Verificar Arquivo</button>
        <div id="message"></div>
        <div id="loadingMessage" style="display: none;">Verificando...</div>
        <div class="progress-bar">
            <div id="progressBarFill" class="progress-bar-fill"></div>
        </div>
        <div id="logs"></div>
    </div>

    <script>
        // Função para verificar o arquivo
        function checkFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const messageElement = document.getElementById('message');
            const loadingMessage = document.getElementById('loadingMessage');
            const progressBarFill = document.getElementById('progressBarFill');
            const logsElement = document.getElementById('logs');

            if (!file) {
                messageElement.textContent = 'Por favor, selecione um arquivo PDF!';
                messageElement.className = '';
                return;
            }

            // Exibe a animação de carregamento
            loadingMessage.style.display = 'block';
            messageElement.textContent = '';
            progressBarFill.style.width = '0%';
            logsElement.textContent = '';

            // Simula o progresso de 10 segundos com logs
            let progress = 0;
            let logMessages = [
                "Iniciando análise do arquivo...",
                "Analisando conteúdo da página 1...",
                "Analisando hashes...",
                "Verificando a integridade do arquivo...",
                "Finalizando análise..."
            ];

            const interval = setInterval(() => {
                progress += 10;
                progressBarFill.style.width = `${progress}%`;

                if (progress <= 50) {
                    logsElement.textContent += logMessages[0] + '\n';
                } else if (progress <= 80) {
                    logsElement.textContent += logMessages[1] + '\n';
                } else if (progress <= 90) {
                    logsElement.textContent += logMessages[2] + '\n';
                } else if (progress <= 100) {
                    logsElement.textContent += logMessages[3] + '\n';
                }

                // Quando a barra de progresso atingir 100%, parar o intervalo e mostrar o resultado
                if (progress >= 100) {
                    clearInterval(interval);
                    verifyPDF(file, logsElement, progressBarFill, messageElement, loadingMessage);
                }
            }, 1000);
        }

        // Função para verificar se o PDF contém hashes maliciosos
        function verifyPDF(file, logsElement, progressBarFill, messageElement, loadingMessage) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const pdfData = e.target.result;
                const loadingTask = pdfjsLib.getDocument(pdfData);

                loadingTask.promise.then(function(pdf) {
                    const numPages = pdf.numPages;
                    let foundMaliciousHash = false;

                    // Padrão de hash (exemplo de MD5, SHA-1, SHA-256)
                    const hashPattern = /\b([a-f0-9]{32}|[a-f0-9]{40}|[a-f0-9]{64})\b/g;

                    // Loop para percorrer todas as páginas do PDF
                    const promises = [];
                    for (let i = 1; i <= numPages; i++) {
                        promises.push(pdf.getPage(i).then(function(page) {
                            return page.getTextContent().then(function(textContent) {
                                const text = textContent.items.map(item => item.str).join(' ');

                                // Verifica se há hashes no texto da página
                                const hashes = text.match(hashPattern);
                                if (hashes) {
                                    foundMaliciousHash = true;
                                }
                            });
                        }));
                    }

                    // Depois de verificar todas as páginas
                    Promise.all(promises).then(function() {
                        // Esconde a animação de carregamento
                        loadingMessage.style.display = 'none';

                        if (foundMaliciousHash) {
                            messageElement.textContent = 'Atenção! O arquivo contém hashes maliciosos.';
                            messageElement.className = 'malicious';
                        } else {
                            messageElement.textContent = 'O arquivo está liberado e não contém hashes maliciosos.';
                            messageElement.className = 'safe';
                        }

                        // Atualiza a barra de progresso para 100%
                        progressBarFill.style.width = '100%';
                    });
                });
            };
            reader.readAsArrayBuffer(file);
        }
    </script>

</body>
</html>
