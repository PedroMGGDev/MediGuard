<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        :root {
            --background-dark: #121212;
            --text-dark: #fff;
            --background-light: #f4f4f4;
            --text-light: #333;
            --primary-color: #1E90FF;
            --safe-color: #2ecc71;
            --danger-color: #e74c3c;
        }

        body[data-theme="dark"] {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        body[data-theme="light"] {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        #fileInput {
            display: none;
        }

        #uploadCircle {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 5px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }

        #uploadCircle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: var(--primary-color);
            animation: spin 2s linear infinite;
            display: none;
        }

        #circleText {
            font-size: 1rem;
            font-weight: bold;
        }

        .percentages {
            margin-bottom: 20px;
        }

        .percentage {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #logs {
            font-size: 1rem;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--primary-color);
            padding: 10px;
            border-radius: 8px;
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--primary-color);
        }

        body[data-theme="light"] #logs {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

    </style>
</head>
<body data-theme="dark">
    <button id="themeToggle" onclick="toggleTheme()">üåô</button>
    <div id="container">
        <div id="title">MediGuard</div>
        <div id="uploadCircle" onclick="triggerUpload()">
            <span id="circleText">Selecionar Arquivo</span>
        </div>
        <div class="percentages">
            <div id="percentMalicious" class="percentage" style="color: var(--danger-color);">Maliciosidade: 0%</div>
            <div id="percentSafe" class="percentage" style="color: var(--safe-color);">Seguran√ßa: 100%</div>
        </div>
        <input type="file" id="fileInput" accept="application/pdf" onchange="handleFileUpload()" />
        <div id="logs"></div>
    </div>

    <script>
        // Alterna entre tema claro e escuro
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Simula clique no input de arquivo
        function triggerUpload() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }

        // Lida com o upload do arquivo e inicia a an√°lise
        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const logsElement = document.getElementById('logs');
            const circleText = document.getElementById('circleText');
            const percentMalicious = document.getElementById('percentMalicious');
            const percentSafe = document.getElementById('percentSafe');
            const uploadCircle = document.getElementById('uploadCircle');

            if (!file) {
                circleText.textContent = 'Por favor, selecione um arquivo!';
                return;
            }

            logsElement.textContent = ''; // Limpa os logs
            circleText.textContent = 'Processando...';
            percentMalicious.textContent = 'Maliciosidade: 0%';
            percentSafe.textContent = 'Seguran√ßa: 100%';
            uploadCircle.style.setProperty('display', 'flex');
            uploadCircle.style.animation = 'spin 2s linear infinite';

            const reader = new FileReader();
            reader.onload = function (e) {
                const pdfData = e.target.result;
                const loadingTask = pdfjsLib.getDocument(pdfData);

                loadingTask.promise.then((pdf) => {
                    const numPages = pdf.numPages;
                    const hashPattern = /\b([a-f0-9]{32}|[a-f0-9]{40}|[a-f0-9]{64})\b/g;
                    let hashCount = 0;

                    const promises = [];
                    let pageProcessed = 0;
                    let totalTime = 0;
                    
                    // Fun√ß√£o para garantir que o processo dure pelo menos 10 segundos
                    function ensureMinimumTime() {
                        totalTime += 2; // Tempo acumulado
                        if (totalTime < 10) {
                            setTimeout(ensureMinimumTime, 2000);
                        } else {
                            checkFinished();
                        }
                    }

                    // Fun√ß√£o para verificar se o processo terminou ap√≥s o tempo m√≠nimo
                    function checkFinished() {
                        if (pageProcessed === numPages) {
                            finishProcess();
                        }
                    }

                    // Iniciar contagem para garantir o tempo m√≠nimo de an√°lise
                    ensureMinimumTime();

                    let currentPage = 1;
                    function analyzeNextPage() {
                        if (currentPage <= numPages) {
                            pdf.getPage(currentPage).then((page) => {
                                logsElement.textContent += `Analisando p√°gina ${currentPage}...\n`;
                                setTimeout(() => {
                                    page.getTextContent().then((textContent) => {
                                        const text = textContent.items.map((item) => item.str).join(' ');

                                        // Busca hashes no texto
                                        const hashes = text.match(hashPattern);
                                        const hashCountOnPage = hashes ? hashes.length : 0;
                                        logsElement.textContent += `P√°gina ${currentPage}: ${hashCountOnPage} hash(es) encontrado(s).\n`;

                                        hashCount += hashCountOnPage;
                                        pageProcessed++;
                                        currentPage++;

                                        // Atualiza os percentuais de maliciosidade e seguran√ßa
                                        const maliciousPercentage = Math.min(hashCount * 10, 100); // Exemplo de c√°lculo
                                        percentMalicious.textContent = `Maliciosidade: ${maliciousPercentage}%`;
                                        percentSafe.textContent = `Seguran√ßa: ${100 - maliciousPercentage}%`;

                                        analyzeNextPage(); // Continua para a pr√≥xima p√°gina
                                    });
                                }, 2000); // Delay entre cada p√°gina
                            });
                        } else {
                            finishProcess();
                        }
                    }

                    analyzeNextPage(); // Come√ßa a an√°lise da primeira p√°gina
                });
            };
            reader.readAsArrayBuffer(file);
        }

        // Fun√ß√£o para parar a anima√ß√£o do c√≠rculo e finalizar o processo
        function finishProcess() {
            const uploadCircle = document.getElementById('uploadCircle');
            uploadCircle.style.animation = 'none'; // Parar anima√ß√£o
            circleText.textContent = 'Processamento Conclu√≠do!';
        }
    </script>
</body>
</html>
