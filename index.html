<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard - Visualização 3D de PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100%; height: 100vh; display: block; }
        #fileInput { position: absolute; top: 20px; left: 20px; z-index: 10; }
    </style>
</head>
<body>

    <input type="file" id="fileInput" accept="application/pdf" />
    <div id="container"></div>

    <script>
        // Variáveis principais
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('container').appendChild(renderer.domElement);

        // Luzes
        const ambientLight = new THREE.AmbientLight(0x404040, 1); 
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1); 
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Câmera
        camera.position.z = 5;

        // Função para lidar com o upload do PDF
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const arrayBuffer = e.target.result;
                    renderPDF(arrayBuffer);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // Função para renderizar o PDF como imagens
        function renderPDF(pdfData) {
            const loadingTask = pdfjsLib.getDocument(pdfData);
            loadingTask.promise.then(function(pdf) {
                const numPages = pdf.numPages;
                const pageMeshes = [];

                for (let i = 1; i <= numPages; i++) {
                    pdf.getPage(i).then(function(page) {
                        const viewport = page.getViewport({ scale: 1.5 });
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        page.render({ canvasContext: context, viewport: viewport }).promise.then(function() {
                            const texture = new THREE.Texture(canvas);
                            texture.needsUpdate = true;
                            const geometry = new THREE.PlaneGeometry(viewport.width / 100, viewport.height / 100);
                            const material = new THREE.MeshStandardMaterial({ map: texture });
                            const pageMesh = new THREE.Mesh(geometry, material);
                            pageMesh.position.set(0, 0, -i * 2); // Posiciona as páginas no espaço 3D

                            scene.add(pageMesh);
                            pageMeshes.push(pageMesh);
                        });
                    });
                }

                animate();
            });
        }

        // Função de animação
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        // Ajusta o tamanho ao redimensionar a janela
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>

</body>
</html>
