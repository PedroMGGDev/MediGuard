<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        :root {
            --background-dark: #121212;
            --text-dark: #fff;
            --background-light: #f4f4f4;
            --text-light: #333;
            --primary-color: #1E90FF;
            --safe-color: #2ecc71;
            --danger-color: #e74c3c;
        }

        body[data-theme="dark"] {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        body[data-theme="light"] {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        #fileInput {
            display: none;
        }

        #uploadCircle {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 5px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }

        #circleText {
            font-size: 1rem;
            font-weight: bold;
        }

        .percentages {
            margin-bottom: 20px;
        }

        .percentage {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        #logs {
            font-size: 1rem;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--primary-color);
            padding: 10px;
            border-radius: 8px;
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--primary-color);
        }

        body[data-theme="light"] #logs {
            background-color: var(--background-light);
            color: var(--text-light);
        }
    </style>
</head>
<body data-theme="dark">
    <button id="themeToggle" onclick="toggleTheme()">ðŸŒ™</button>
    <div id="container">
        <div id="title">MediGuard</div>
        <div id="uploadCircle" onclick="triggerUpload()">
            <span id="circleText">Selecionar Arquivo</span>
        </div>
        <div class="percentages">
            <div id="percentMalicious" class="percentage" style="color: var(--danger-color);">Maliciosidade: 0%</div>
            <div id="percentSafe" class="percentage" style="color: var(--safe-color);">SeguranÃ§a: 100%</div>
        </div>
        <input type="file" id="fileInput" accept="application/pdf" onchange="handleFileUpload()" />
        <div id="logs"></div>
    </div>

    <script>
        // Alterna entre tema claro e escuro
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = newTheme === 'dark' ? 'ðŸŒ™' : 'â˜€ï¸';
        }

        // Simula clique no input de arquivo
        function triggerUpload() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }

        // Lida com o upload do arquivo e inicia a anÃ¡lise
        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const logsElement = document.getElementById('logs');
            const circleText = document.getElementById('circleText');
            const percentMalicious = document.getElementById('percentMalicious');
            const percentSafe = document.getElementById('percentSafe');

            if (!file) {
                circleText.textContent = 'Por favor, selecione um arquivo!';
                return;
            }

            logsElement.textContent = ''; // Limpa os logs
            circleText.textContent = 'Processando...';
            percentMalicious.textContent = 'Maliciosidade: 0%';
            percentSafe.textContent = 'SeguranÃ§a: 100%';

            const reader = new FileReader();
            reader.onload = function (e) {
                const pdfData = e.target.result;
                const loadingTask = pdfjsLib.getDocument(pdfData);

                loadingTask.promise.then((pdf) => {
                    const numPages = pdf.numPages;
                    const hashPattern = /\b([a-f0-9]{32}|[a-f0-9]{40}|[a-f0-9]{64})\b/g;
                    let hashCount = 0;

                    const promises = [];
                    for (let i = 1; i <= numPages; i++) {
                        promises.push(
                            pdf.getPage(i).then((page) => {
                                return page.getTextContent().then((textContent) => {
                                    const text = textContent.items.map((item) => item.str).join(' ');

                                    // Busca hashes no texto
                                    const hashes = text.match(hashPattern);
                                    if (hashes) {
                                        hashCount += hashes.length;
                                        logsElement.textContent += `PÃ¡gina ${i}: ${hashes.length} hash(es) encontrado(s).\n`;
                                    } else {
                                        logsElement.textContent += `PÃ¡gina ${i}: Nenhum hash encontrado.\n`;
                                    }
                                });
                            })
                        );
                    }

                    Promise.all(promises).then(() => {
                        const maliciousPercentage = Math.min(hashCount * 10, 100); // Exemplo de cÃ¡lculo
                        percentMalicious.textContent = `Maliciosidade: ${maliciousPercentage}%`;
                        percentSafe.textContent = `SeguranÃ§a: ${100 - maliciousPercentage}%`;

                        if (maliciousPercentage > 0) {
                            circleText.textContent = 'Arquivo Malicioso!';
                        } else {
                            circleText.textContent = 'Arquivo Seguro!';
                        }
                    });
                });
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
