<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard - Verificador de Arquivos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #1E90FF;
            --background-color: #121212;
            --text-color: #fff;
            --secondary-color: #444;
        }

        [data-theme="light"] {
            --primary-color: #007bff;
            --background-color: #f5f5f5;
            --text-color: #000;
            --secondary-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
            text-align: center;
        }

        /* Estilo Geral */
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        /* Botão para upload em desktop */
        button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: lighten(var(--primary-color), 10%);
        }

        /* Logs */
        #logs {
            margin-top: 20px;
            font-family: monospace;
            font-size: 1rem;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        /* Estilo para Dispositivos Móveis */
        @media (max-width: 768px) {
            body {
                text-align: center;
            }

            #circleContainer {
                position: relative;
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background-color: var(--secondary-color);
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20px auto;
                cursor: pointer;
                color: var(--text-color);
            }

            #circleContainer .circle-content {
                position: absolute;
                text-align: center;
                font-size: 1rem;
            }

            /* Barra de progresso circular */
            #progressCircle {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 10px solid transparent;
                border-top: 10px solid var(--primary-color);
                border-radius: 50%;
                animation: rotate 0.8s linear infinite;
                display: none;
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div id="container">
        <h1>MediGuard - Verificador de Arquivos</h1>

        <!-- Layout Desktop -->
        <div id="desktopContainer">
            <input type="file" id="fileInput" accept="application/pdf" />
            <button id="uploadButton" onclick="handleUpload()">Verificar Arquivo</button>
            <div id="progressBar" style="display: none;">
                <div id="progressBarFill" class="progress-bar-fill"></div>
            </div>
        </div>

        <!-- Layout Mobile -->
        <div id="circleContainer" style="display: none;" onclick="triggerUpload()">
            <div class="circle-content">
                <span id="circleText">Imputar Arquivo</span>
            </div>
            <div id="progressCircle"></div>
        </div>

        <div id="logs"></div>
        <button onclick="toggleTheme()">Mudar Tema</button>
    </div>

    <script>
        // Detecta se é dispositivo móvel
        const isMobile = window.matchMedia("(max-width: 768px)").matches;
        const desktopContainer = document.getElementById('desktopContainer');
        const circleContainer = document.getElementById('circleContainer');
        const fileInput = document.getElementById('fileInput');
        const progressCircle = document.getElementById('progressCircle');
        const logsElement = document.getElementById('logs');
        const circleText = document.getElementById('circleText');

        // Mostra a interface apropriada
        if (isMobile) {
            desktopContainer.style.display = 'none';
            circleContainer.style.display = 'flex';
        } else {
            desktopContainer.style.display = 'block';
            circleContainer.style.display = 'none';
        }

        // Lida com o upload de arquivo
        function triggerUpload() {
            fileInput.click();
        }

        function handleUpload() {
            const file = fileInput.files[0];
            if (!file) {
                alert('Por favor, selecione um arquivo PDF.');
                return;
            }

            // Simula o progresso no círculo
            progressCircle.style.display = 'block';
            circleText.textContent = 'Processando...';
            setTimeout(() => {
                progressCircle.style.display = 'none';
                circleText.textContent = 'Concluído!';
                logsElement.textContent = 'Análise completa. Arquivo seguro.';
            }, 3000);
        }

        // Troca de tema
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            body.setAttribute('data-theme', currentTheme === 'dark' ? 'light' : 'dark');
        }
    </script>
</body>
</html>
