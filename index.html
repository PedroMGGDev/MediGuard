<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard - Verificador de Arquivos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #1E90FF;
            --background-color: #121212;
            --text-color: #fff;
            --secondary-color: #444;
        }

        [data-theme="light"] {
            --primary-color: #007bff;
            --background-color: #f5f5f5;
            --text-color: #000;
            --secondary-color: #ddd;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            flex-direction: column;
            text-align: center;
            position: relative;
        }

        /* Título */
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        /* Botão de alternância de tema */
        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
        }

        input[type="file"] {
            display: none;
        }

        /* Logs */
        #logs {
            margin-top: 20px;
            font-family: monospace;
            font-size: 1rem;
            white-space: pre-wrap;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--secondary-color);
            border-radius: 5px;
            padding: 10px;
            width: 100%;
        }

        /* Estilo para Dispositivos Móveis */
        @media (max-width: 768px) {
            body {
                text-align: center;
            }

            #circleContainer {
                position: relative;
                width: 200px;
                height: 200px;
                border-radius: 50%;
                background-color: var(--secondary-color);
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 20px auto;
                cursor: pointer;
                color: var(--text-color);
            }

            #circleContainer .circle-content {
                position: absolute;
                text-align: center;
                font-size: 1rem;
            }

            /* Barra de progresso circular */
            #progressCircle {
                position: absolute;
                width: 100%;
                height: 100%;
                border: 10px solid transparent;
                border-top: 10px solid var(--primary-color);
                border-radius: 50%;
                animation: rotate 1s linear infinite;
                display: none;
            }

            @keyframes rotate {
                from {
                    transform: rotate(0deg);
                }
                to {
                    transform: rotate(360deg);
                }
            }
        }
    </style>
</head>
<body data-theme="dark">
    <div id="container">
        <h1>MediGuard - Verificador de Arquivos</h1>

        <!-- Botão para alternar tema -->
        <button id="themeToggle" onclick="toggleTheme()">🌙</button>

        <!-- Layout Mobile -->
        <div id="circleContainer" onclick="triggerUpload()">
            <div class="circle-content">
                <span id="circleText">Imputar Arquivo</span>
            </div>
            <div id="progressCircle"></div>
        </div>

        <input type="file" id="fileInput" accept="application/pdf" onchange="handleFileUpload()" />

        <div id="logs"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const progressCircle = document.getElementById('progressCircle');
        const circleText = document.getElementById('circleText');
        const logsElement = document.getElementById('logs');
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Trocar tema (Dark/Light)
        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            themeToggle.textContent = newTheme === 'dark' ? '🌙' : '☀️';
        }

        // Simula clique no input de arquivo
        function triggerUpload() {
            fileInput.click();
        }

        // Lida com o upload do arquivo
        function handleFileUpload() {
            const file = fileInput.files[0];
            if (!file) return;

            // Mostra a animação de progresso
            progressCircle.style.display = 'block';
            circleText.textContent = 'Processando...';

            // Simula validação (exemplo)
            setTimeout(() => {
                progressCircle.style.display = 'none';
                validateFile(file);
            }, 1000);
        }

        // Valida o arquivo
        function validateFile(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const pdfData = e.target.result;
                const loadingTask = pdfjsLib.getDocument(pdfData);

                loadingTask.promise.then((pdf) => {
                    let foundMaliciousHash = false;

                    // Simula validação
                    setTimeout(() => {
                        foundMaliciousHash = Math.random() < 0.5; // Simulação de hash malicioso
                        if (foundMaliciousHash) {
                            circleText.textContent = 'Malicioso!';
                            logsElement.textContent = 'Hash malicioso encontrado!';
                        } else {
                            circleText.textContent = 'Seguro!';
                            logsElement.textContent = 'Nenhum hash malicioso encontrado.';
                        }
                    }, 2000);
                });
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
