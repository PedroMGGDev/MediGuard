<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        :root {
            --background-dark: #121212;
            --text-dark: #fff;
            --background-light: #f4f4f4;
            --text-light: #333;
            --primary-color: #1E90FF;
            --safe-color: #2ecc71;
            --danger-color: #e74c3c;
        }

        body[data-theme="dark"] {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        body[data-theme="light"] {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #title {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        #fileInput {
            display: none;
        }

        #uploadCircle {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            border: 5px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        #percentMalicious {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--danger-color);
        }

        #percentSafe {
            position: absolute;
            top: -25px;
            right: -100px;
            font-size: 1rem;
            font-weight: bold;
            color: var(--safe-color);
        }

        #circleText {
            font-size: 1rem;
            font-weight: bold;
        }

        #logs {
            margin-top: 20px;
            font-size: 1rem;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--primary-color);
            padding: 10px;
            border-radius: 8px;
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--primary-color);
        }

        body[data-theme="light"] #logs {
            background-color: var(--background-light);
            color: var(--text-light);
        }
    </style>
</head>
<body data-theme="dark">
    <button id="themeToggle" onclick="toggleTheme()">🌙</button>
    <div id="container">
        <div id="title">MediGuard</div>
        <div id="uploadCircle" onclick="triggerUpload()">
            <div id="percentMalicious">0%</div>
            <div id="percentSafe">100% seguro</div>
            <span id="circleText">Selecionar Arquivo</span>
        </div>
        <input type="file" id="fileInput" accept="application/pdf" onchange="handleFileUpload()" />
        <div id="logs"></div>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = newTheme === 'dark' ? '🌙' : '☀️';
        }

        function triggerUpload() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const logsElement = document.getElementById('logs');
            const circleText = document.getElementById('circleText');
            const percentMalicious = document.getElementById('percentMalicious');
            const percentSafe = document.getElementById('percentSafe');

            if (!file) {
                circleText.textContent = 'Por favor, selecione um arquivo!';
                return;
            }

            logsElement.textContent = ''; // Limpa os logs
            circleText.textContent = 'Processando...';
            percentMalicious.textContent = '0%';
            percentSafe.textContent = '100% seguro';

            setTimeout(() => {
                // Simula detecção de maliciosidade
                const maliciosidade = Math.floor(Math.random() * 101);
                percentMalicious.textContent = `${maliciosidade}%`;
                percentSafe.textContent = `${100 - maliciosidade}% seguro`;

                if (maliciosidade > 50) {
                    circleText.textContent = 'Arquivo perigoso!';
                } else {
                    circleText.textContent = 'Arquivo seguro!';
                }

                logsElement.textContent = `Análise concluída.\nPercentual de maliciosidade: ${maliciosidade}%`;
            }, 2000);
        }
    </script>
</body>
</html>
