<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediGuard - Verificador de Arquivos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <style>
        :root {
            --background-dark: #121212;
            --text-dark: #fff;
            --background-light: #f4f4f4;
            --text-light: #333;
            --primary-color: #1E90FF;
            --safe-color: #2ecc71;
            --danger-color: #e74c3c;
        }

        body[data-theme="dark"] {
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        body[data-theme="light"] {
            background-color: var(--background-light);
            color: var(--text-light);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        #title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        #fileInput {
            display: none;
        }

        #uploadCircle {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 5px solid var(--primary-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        #uploadCircle::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid transparent;
            border-top-color: var(--primary-color);
            animation: spin 2s linear infinite;
            display: none;
        }

        #circleText {
            font-size: 1.2rem;
            font-weight: bold;
        }

        #logs {
            margin-top: 20px;
            font-size: 1rem;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--primary-color);
            padding: 10px;
            border-radius: 8px;
            background-color: var(--background-dark);
            color: var(--text-dark);
        }

        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--primary-color);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        body[data-theme="light"] #logs {
            background-color: var(--background-light);
            color: var(--text-light);
        }
    </style>
</head>
<body data-theme="dark">
    <button id="themeToggle" onclick="toggleTheme()">🌙</button>
    <div id="container">
        <div id="title">MediGuard - Verificador de Arquivos</div>
        <div id="uploadCircle" onclick="triggerUpload()">
            <span id="circleText">Imputar Arquivo</span>
        </div>
        <input type="file" id="fileInput" accept="application/pdf" onchange="handleFileUpload()" />
        <div id="logs"></div>
    </div>

    <script>
        // Trocar tema (Dark/Light)
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.textContent = newTheme === 'dark' ? '🌙' : '☀️';
        }

        // Simula clique no input de arquivo
        function triggerUpload() {
            const fileInput = document.getElementById('fileInput');
            fileInput.click();
        }

        // Lida com o upload do arquivo e inicia a validação
        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const logsElement = document.getElementById('logs');
            const circleText = document.getElementById('circleText');
            const uploadCircle = document.getElementById('uploadCircle');

            if (!file) {
                circleText.textContent = 'Por favor, selecione um arquivo!';
                return;
            }

            logsElement.textContent = ''; // Limpa os logs
            circleText.textContent = 'Processando...';
            uploadCircle.style.setProperty('--spin-display', 'block');

            // Logs simulados com progresso
            let progress = 0;
            const logMessages = [
                "Iniciando análise do arquivo...",
                "Analisando conteúdo da página 1...",
                "Analisando hashes...",
                "Verificando a integridade do arquivo...",
                "Finalizando análise..."
            ];

            const interval = setInterval(() => {
                progress += 20;

                if (progress <= 100) {
                    logsElement.textContent += logMessages[Math.min((progress / 20) - 1, logMessages.length - 1)] + '\n';
                }

                // Quando atingir 100%, iniciar a verificação de hashes
                if (progress >= 100) {
                    clearInterval(interval);
                    uploadCircle.style.animation = 'none'; // Para a animação do círculo
                    verifyPDF(file, logsElement, circleText);
                }
            }, 1000);
        }

        // Verifica o arquivo PDF e detecta hashes maliciosos
        function verifyPDF(file, logsElement, circleText) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const pdfData = e.target.result;
                const loadingTask = pdfjsLib.getDocument(pdfData);

                loadingTask.promise.then((pdf) => {
                    const numPages = pdf.numPages;
                    let foundMaliciousHash = false;

                    // Padrão de hash (MD5, SHA-1, SHA-256)
                    const hashPattern = /\b([a-f0-9]{32}|[a-f0-9]{40}|[a-f0-9]{64})\b/g;

                    const promises = [];
                    for (let i = 1; i <= numPages; i++) {
                        promises.push(
                            pdf.getPage(i).then((page) => {
                                return page.getTextContent().then((textContent) => {
                                    const text = textContent.items.map((item) => item.str).join(' ');

                                    // Verifica se há hashes no texto da página
                                    const hashes = text.match(hashPattern);
                                    if (hashes) {
                                        foundMaliciousHash = true;
                                    }
                                });
                            })
                        );
                    }

                    Promise.all(promises).then(() => {
                        if (foundMaliciousHash) {
                            circleText.textContent = 'Malicioso!';
                            logsElement.textContent += 'Atenção! O arquivo contém hashes maliciosos.\n';
                        } else {
                            circleText.textContent = 'Seguro!';
                            logsElement.textContent += 'Nenhum hash malicioso encontrado.\n';
                        }
                    });
                });
            };
            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
